{% extends "content.html" %}
{% block maincontent %}
<div id = "topmore">
Id: {{pollId}} <br>
</div>
<p>
Made at {{start}} <br>
Ended at {{ended}}
(Ongoing for {{ongoing}})<br>
</p>
{% if mode >= 2 %}
<p>
Voters:
{% for i in range(info|length) %} 
{{info[i][1]}} 
{% if mode >= 3 %}
: {{info[i][3]}}
{% endif %}
{% endfor %}
</p>
{% endif %}
<form action = "/main/polls/{{pollId}}/more" method = "post">
    <button name = "back" type = "submit">Go back to poll</button>
</form>
{% endblock %}
